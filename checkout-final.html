<!DOCTYPE html>
<html>
<head>
    <title>Roen Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout-final.css">
</head>
<body>
<header>
    <nav>
        <div class="navigation1">
            <p>Roen Online Library </p>
            <div><a href="finlibrary2.html">| Home |</a> </div>
        </div>
    </nav>
    <hr>
</header>

<main>
    <section>
        <div class="container">
            <div class="formname">CHECK OUT FORM</div>
            <form action="/action_page.php">
                <div class="form-grid">
                    
                    <div class="book">
                        <h3>Personal Details:</h3>
                        <hr><br>
                        <label for="fname">Full Name:</label>
                        <input type="text" id="fname" name="fname">
                        <!-- <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname"><br> -->
                        <label for="address">Address:</label><br>
                        <input class="address"type="text" id="address" name="address"><br>
                        <label for="region">Region:</label><br>
                        <input type="text" id="region" name="region"><br>
                        <label for="contact">Contact Number:</label><br>
                        <input type="number" id="contact" name="contact"><br>
                    </div>
            
                    <div class="book">
                        <h3>Your Cart: <span class="price">Price</span></h3>
                        <hr>
                        <p><a href="#">Book 1</a> <span class="price">P 00.00</span></p>
                        <p><a href="#">Book 2</a> <span class="price">P 00.00</span></p>
                        <p><a href="#">Book 3</a> <span class="price">P 00.00</span></p>
                        <p><a href="#">Book 4</a> <span class="price">P 00.00</span></p>  <hr>
                        <p>Total <span class="price"><b>P 00.00</b></span></p>
                        <button class="addmore"><a href="finlibrary2.html">Add More Books</a></button>
                    </div>

                    <div class="book">
                        <h3>Payment Method:</h3>     <hr><br>
                        <input type="radio" id="cod" name="payment-method" value="Cash On Delivery">
                        <label for="cod">Cash On Delivery</label>
                        <input type="radio" id="gcash" name="payment-method"value="G-Cash Payment">
                        <label for="gcash">G-Cash</label>
                        <input type="radio" id="maya" name="payment-method"value="Maya Payment">
                        <label for="maya">Maya</label>
                        <input type="radio" id="mcpayment"name="payment-method" value="Mastecard">
                        <label for="mcpayment">Master Card </label>
                        <input type="number" id="mcpayment" name="mcpayment" placeholder="Payment Number">
                    </div>
                    <div class="book">    
                        <button class="submit1"><a href="summaryform.html">Place Order</a></button>
                        <input class="reset" type="reset">
                    </div>
                </div>
            </form>
        </div>
    </section>

</main>
</body>
</html>
